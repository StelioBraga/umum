<!DOCTYPE html>
<html lang="pt">
  <meta charset="UTF-8">
  <meta name="author" content="Stelio Braga">

  <title>UMUM - Universidade</title>

  <head>
    <!-- My Style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css-js/app.css">
    <link rel="stylesheet" href="../css-js/material-components-web/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
  </head>

<body class="noselect">

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row" style="background-color: rgb(170, 58, 80)">
        <!-- Title -->
        <a href="../" style="font-size: 18pt; margin-right: 20px" class="material-icons">arrow_back</a>
        <span class="mdl-layout-title">Engenharia Informática</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <a href="../login"  class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: white">Login</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="mdl-grid" style="margin-top: 50px;">
          <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--8-col">

              <div class="mdc-card">
                <div class="mdc-card__media mdc-card__media--square">
                  <h4 class="mdc-card__media-content"><strong>Registo de presenças</strong></h4>
                </div>

                <ul class="mdl-list" style="padding-left: 20px; padding-right: 20px">
                  <li style="float: left" class="mdl-list__item mdl-list__item--three-line">
                    <span class="mdl-list__item-primary-content">
                      <span>Data</span>
                        <span class="mdl-list__item-text-body" id="data_"></span>
                    </span>
                  </li>

                  <li style="float: right" class="mdl-list__item mdl-list__item--three-line">
                    <span class="mdl-list__item-primary-content">
                      <span>Docente</span>
                        <span id="emaildocente_" class="mdl-list__item-text-body">
                          ...
                        </span>
                    </span>
                  </li>

                  <li class="mdl-list__item mdl-list__item--three-line">
                    <span class="mdl-list__item-primary-content">
                      <span>Cadeira</span>
                        <span class="mdl-list__item-text-body">
                          <select onchange="getCadeira()" id="select_cadeira_informatica">
                            <optgroup label="Anos">
                              <option value="">Escolha uma cadeira</option>
                            </optgroup>
                            <optgroup label="1o Ano">
                              <option value="al">Algebra Linear</option>
                              <option value="teol">Técnicas de Expressão Oral e Escrita</option>
                              <option value="tic">Tecnologias da Informação e da Comunicação</option>
                              <option value="sm">Sistemas Multimédia</option>
                              <option value="as">Análise de Sistemas</option>
                              <option value="dpd">Diálogos Paz e Desenvolvimento.</option>
                              <option value="po">Programação por Objetos</option>
                              <option value="as">Inglês</option>
                              <option value="lp">Linguagens de Programação</option>
                            </optgroup>

                            <optgroup label="2o Ano">
                              <option value="fbd">Fundamentos de Bases de Dados</option>
                              <option value="so">Sistemas Operativos</option>
                              <option value="lc">Linguagens e Computação</option>
                              <option value="ihm">Interação Homem Maquina</option>
                              <option value="ssw">Sistemas e Serviços Web</option>
                              <option value="dds">Desenvolvimento do Software</option>
                              <option value="edaf">Estruturas de Dados e Algoritmos Fundamentais</option>
                              <option value="iia">Introdução à Inteligência Artificial</option>
                              <option value="cg">Computação Gráfica</option>
                              <option value="e">Estatística</option>
                            </optgroup>

                            <optgroup label="3o Ano">
                              <option value="sr">Sistemas em Rede</option>
                              <option value="edaa">Estruturas de Dados e Algoritmos Avançados</option>
                              <option value="sgbd">Sistemas de Gestão de Bases de Dados</option>
                              <option value="asi">Administração de Sistemas Informáticos</option>
                              <option value="gpi">Gestão de Projetos Informáticos</option>
                            </optgroup>
                          </select>
                        </span>
                      </span>
                    </span>
                  </li>

                  <div class="mdl-list__item mdl-list__item--three-line">
                    <div class="mdl-list__item-primary-content" style="padding: 10px">
                        <div class="mdl-list__item-text-body">
                          <div class="mdl-textfield mdl-js-textfield" style="width: 100%">
                            <textarea class="mdl-textfield__input" type="text" rows= "5" id="sample5" ></textarea>
                            <label class="mdl-textfield__label" for="sample5">Sumário...</label>
                          </div>
                        </div>
                    </div>
                  </div>
                </ul>

                <hr>

                <ul id="estudantesUl" class="mdl-list">

                    <p style="text-align: center">...</p>

                </ul>

                <hr style="margin-bottom: 0px">
                <div class="mdc-card__actions" style="margin-right: 40px; margin-top: 0px">
                  <div class="mdl-layout-spacer"></div>
                  <div class="mdc-card__action-buttons">
                    <button id="save_" class="mdc-button mdc-button--stroked mdc-card__action mdc-card__action--button"><strong>Guardar</strong></button>
                  </div>
                </div>

              </div>
            </div>
          <div class="mdl-layout-spacer"></div>
        </div>
      </div>

    </main>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="../css-js/material-components-web/dist/material-components-web.min.js"></script>
    <script>mdc.autoInit()</script>
    <script src="../css-js/moment.min.js"></script>
    <script src="../css-js/app.js"></script>
    <script src="it.js"></script>



  </body>
</html>
